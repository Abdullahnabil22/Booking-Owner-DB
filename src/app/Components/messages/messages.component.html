<div class="chat-container">
  <div class="chat-list">
    <div
      *ngFor="let chat of chats"
      (click)="selectChat(chat)"
      class="chat-item"
    >
      {{ chat.name }} ({{ chat.type | titlecase }})
    </div>
  </div>

  <div *ngIf="selectedChat" class="chat-messages">
    <h2>
      Chat with {{ selectedChat.name }} ({{ selectedChat.type | titlecase }})
    </h2>

    <div class="message-list">
      <div
        *ngFor="let message of selectedChat.messages"
        [ngClass]="{
          sent: isCurrentUser(message.sender.id),
          received: !isCurrentUser(message.sender.id),
          unread: !message.read
        }"
        class="message"
      >
        <strong>{{ message.sender?.userName || "Unknown User" }}:</strong>
        {{ message.content }}
        <small>{{ message.timestamp | date : "short" }}</small>
      </div>
    </div>

    <div class="message-input">
      <input
        [(ngModel)]="newMessage"
        placeholder="Type your message..."
        (keyup.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
