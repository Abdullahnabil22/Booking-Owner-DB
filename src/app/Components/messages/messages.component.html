<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 h-100">
      <div class="card chat-app">
        <div id="plist" class="people-list">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><span class="material-icons"> search </span></span
              >
            </div>
            <input type="text" class="form-control" placeholder="Search..." />
          </div>
          <ul class="list-unstyled chat-list mt-2 mb-0">
            <li
              class="clearfix"
              *ngFor="let user of users"
              (click)="selectUser(user)"
            >
              <img [src]="user.avatar" alt="avatar" />
              <div class="about">
                <div class="name">{{ user.name }}</div>
                <div class="status">
                  <i
                    class="fa fa-circle"
                    [ngClass]="{ online: user.status === 'online' }"
                  ></i>
                  {{ user.status }}
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="chat" *ngIf="selectedUser">
          <div class="chat-header clearfix">
            <div class="row">
              <div class="col-lg-6">
                <a
                  href="javascript:void(0);"
                  data-toggle="modal"
                  data-target="#view_info"
                >
                  <img [src]="selectedUser.avatar" alt="avatar" />
                </a>
                <div class="chat-about">
                  <h6 class="m-b-0">{{ selectedUser.name }}</h6>
                  <small>Last seen: {{ selectedUser.lastSeen }}</small>
                </div>
              </div>
            </div>
          </div>
          <div class="chat-history">
            <ul class="m-b-0">
              <li class="clearfix" *ngFor="let message of messages">
                <div
                  class="message-data"
                  [ngClass]="{
                    'text-right': message.sender === currentUser.id
                  }"
                >
                  <span class="message-data-time">{{
                    message.timestamps | date : "short"
                  }}</span>
                  <img [src]="getUserAvatar(message.sender)" alt="avatar" />
                </div>
                <div
                  class="message"
                  [ngClass]="{
                    'other-message float-right':
                      message.sender === currentUser.id,
                    'my-message': message.sender !== currentUser.id
                  }"
                >
                  {{ message.content }}
                </div>
              </li>
            </ul>
          </div>
          <div class="chat-message clearfix">
            <div class="input-group mb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><span class="material-icons"> send </span></span
                >
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Enter text here..."
                [(ngModel)]="newMessage"
                (keyup.enter)="sendMessage()"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="sendMessage()"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
