<div class="container mt-5">
  <h2 class="mb-4 fw-medium">Add Your Hotel</h2>
  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
    <!-- Basic Information -->
    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">Basic Information</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nameEn" class="form-label">Name (English)</label>
            <input
              type="text"
              class="form-control"
              id="nameEn"
              formControlName="nameEn"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="nameAr" class="form-label">Name (Arabic)</label>
            <input
              type="text"
              class="form-control"
              id="nameAr"
              formControlName="nameAr"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="descriptionEn" class="form-label"
            >Description (English)</label
          >
          <textarea
            class="form-control"
            id="descriptionEn"
            rows="3"
            formControlName="descriptionEn"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="descriptionAr" class="form-label"
            >Description (Arabic)</label
          >
          <textarea
            class="form-control"
            id="descriptionAr"
            rows="3"
            formControlName="descriptionAr"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            formControlName="phone"
          />
        </div>
      </div>
    </div>

    <!-- Location -->
    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">Location</div>
      <div class="card-body" formGroupName="location">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="addressEn" class="form-label">Address (English)</label>
            <input
              type="text"
              class="form-control"
              id="addressEn"
              formControlName="addressEn"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="addressAr" class="form-label">Address (Arabic)</label>
            <input
              type="text"
              class="form-control"
              id="addressAr"
              formControlName="addressAr"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cityEn" class="form-label">City (English)</label>
            <input
              type="text"
              class="form-control"
              id="cityEn"
              formControlName="cityEn"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="cityAr" class="form-label">City (Arabic)</label>
            <input
              type="text"
              class="form-control"
              id="cityAr"
              formControlName="cityAr"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="countryEn" class="form-label">Country (English)</label>
            <input
              type="text"
              class="form-control"
              id="countryEn"
              formControlName="countryEn"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="countryAr" class="form-label">Country (Arabic)</label>
            <input
              type="text"
              class="form-control"
              id="countryAr"
              formControlName="countryAr"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- House Rules -->
    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">House Rules</div>
      <div class="card-body" formGroupName="houseRules">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="noSmoking"
                formControlName="noSmoking"
              />
              <label class="form-check-label" for="noSmoking">No Smoking</label>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="noPets"
                formControlName="noPets"
              />
              <label class="form-check-label" for="noPets">No Pets</label>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="noParties"
                formControlName="noParties"
              />
              <label class="form-check-label" for="noParties">No Parties</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="checkInTime" class="form-label">Check-in Time</label>
            <input
              type="time"
              class="form-control"
              id="checkInTime"
              formControlName="checkInTime"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="checkOutTime" class="form-label">Check-out Time</label>
            <input
              type="time"
              class="form-control"
              id="checkOutTime"
              formControlName="checkOutTime"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="pricePerNight" class="form-label">Price per Night</label>
          <input
            type="number"
            class="form-control"
            id="pricePerNight"
            formControlName="pricePerNight"
          />
        </div>
      </div>
    </div>

    <!-- Amenities (Grouped) -->
    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">Amenities</div>
      <div class="card-body">
        <div formGroupName="amenities">
          <!-- Room Amenities -->
          <div formGroupName="room">
            <h5>Room Amenities</h5>
            <div class="row">
              <div class="col-md-4 mb-3" *ngFor="let amenity of roomAmenities">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="amenity"
                    [formControlName]="amenity"
                  />
                  <label class="form-check-label" [for]="amenity">{{
                    amenity
                  }}</label>
                </div>
              </div>
            </div>
          </div>
          <!-- Bathroom Amenities -->
          <div formGroupName="bathroom">
            <h5>Bathroom Amenities</h5>
            <div class="row">
              <div
                class="col-md-4 mb-3"
                *ngFor="let amenity of bathroomAmenities"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="amenity"
                    [formControlName]="amenity"
                  />
                  <label class="form-check-label" [for]="amenity">{{
                    amenity
                  }}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Room Types -->
    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">Room Types</div>
      <div class="card-body">
        <div formArrayName="roomTypes">
          <div
            *ngFor="let roomType of roomTypesFormArray.controls; let i = index"
            [formGroupName]="i"
            class="mb-3"
          >
            <h5>Room Type {{ i + 1 }}</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="roomTypeNameEn" class="form-label"
                  >Name (English)</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="nameEn"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="roomTypeNameAr" class="form-label"
                  >Name (Arabic)</label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="nameAr"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="beds" class="form-label">Beds</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="beds"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="numberOfRooms" class="form-label"
                  >Number of Rooms</label
                >
                <input
                  type="number"
                  class="form-control"
                  formControlName="numberOfRooms"
                />
              </div>
            </div>
            <div class="row">
              <div
                class="col-md-4 mb-3"
                *ngFor="let benefit of roomBenefits; let i = index"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [formControlName]="benefit"
                  />
                  <label class="form-check-label">{{ benefit }}</label>
                </div>
              </div>
              <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="addRoomType()"
          >
            Add Room Type
          </button>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
