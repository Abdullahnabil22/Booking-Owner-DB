<div class="container mt-5">
  <h2 id="add-your-hotel" class="mb-4 fw-medium">Add Your Hotel</h2>

  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">Basic Information</div>
      <div class="card-body">
        <div class="row" formGroupName="name">
          <div class="col-md-6 mb-3">
            <label for="nameEn" class="form-label">Name (English)</label>
            <input
              type="text"
              class="form-control"
              id="nameEn"
              formControlName="en"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="nameAr" class="form-label">Name (Arabic)</label>
            <input
              type="text"
              class="form-control"
              id="nameAr"
              formControlName="ar"
            />
          </div>
        </div>

        <div class="row mb-3" formGroupName="description">
          <div class="col-md-6">
            <label for="descriptionEn" class="form-label"
              >Description (English)</label
            >
            <textarea
              class="form-control"
              id="descriptionEn"
              formControlName="en"
            ></textarea>
          </div>
          <div class="col-md-6">
            <label for="descriptionAr" class="form-label"
              >Description (Arabic)</label
            >
            <textarea
              class="form-control"
              id="descriptionAr"
              formControlName="ar"
            ></textarea>
          </div>
        </div>

        <div class="row mb-3" formGroupName="subDescription">
          <div class="col-md-6">
            <label for="subDescriptionEn" class="form-label"
              >Sub Description (English)</label
            >
            <textarea
              class="form-control"
              id="subDescriptionEn"
              formControlName="en"
            ></textarea>
          </div>
          <div class="col-md-6">
            <label for="subDescriptionAr" class="form-label"
              >Sub Description (Arabic)</label
            >
            <textarea
              class="form-control"
              id="subDescriptionAr"
              formControlName="ar"
            ></textarea>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            formControlName="phone"
          />
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">Location</div>

      <div class="card-body" formGroupName="location">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search Address"
            (input)="onAddressInput($event)"
          />
        </div>
        <div
          #mapContainer
          id="mapContainer"
          style="width: 100%; height: 400px"
          class="mb-3 rounded-4 shadow-sm"
        ></div>
        <div class="row" formGroupName="Address">
          <div class="col-md-6 mb-3">
            <label for="addressEn" class="form-label">Address (English)</label>
            <input
              type="text"
              id="addressEn"
              class="form-control"
              formControlName="en"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="addressAr" class="form-label">Address (Arabic)</label>
            <input
              type="text"
              id="addressAr"
              class="form-control"
              formControlName="ar"
            />
          </div>
        </div>

        <div class="row" formGroupName="city">
          <div class="col-md-6 mb-3">
            <label for="city-en">City (English)</label>
            <input
              id="city-en"
              type="text"
              class="form-control"
              formControlName="en"
              readonly
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="city-ar">City (Arabic)</label>
            <input
              id="city-ar"
              type="text"
              class="form-control"
              formControlName="ar"
              readonly
            />
          </div>
        </div>

        <div class="row" formGroupName="country">
          <div class="col-md-6 mb-3">
            <label for="country-en">Country (English)</label>
            <input
              id="country-en"
              type="text"
              class="form-control"
              formControlName="en"
              readonly
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="country-ar">Country (Arabic)</label>
            <input
              id="country-ar"
              type="text"
              class="form-control"
              formControlName="ar"
              readonly
            />
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">House Rules</div>
      <div class="card-body" formGroupName="HouseRules">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="form-check">
              <input
                class="form-check-input border-black"
                type="checkbox"
                id="noSmoking"
                formControlName="NoSmoking"
              />
              <label class="form-check-label" for="noSmoking">No Smoking</label>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="form-check">
              <input
                class="form-check-input border-black"
                type="checkbox"
                id="noPets"
                formControlName="NoPets"
              />
              <label class="form-check-label" for="noPets">No Pets</label>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="form-check">
              <input
                class="form-check-input border-black"
                type="checkbox"
                id="noParties"
                formControlName="NoParties"
              />
              <label class="form-check-label" for="noParties">No Parties</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="checkInTime" class="form-label">Check-in Time</label>
            <input
              type="time"
              class="form-control"
              id="checkInTime"
              formControlName="CheckInTime"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="checkOutTime" class="form-label">Check-out Time</label>
            <input
              type="time"
              class="form-control"
              id="checkOutTime"
              formControlName="CheckOutTime"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="pricePerNight" class="form-label"
            >Price per Night (EGP)</label
          >
          <input
            type="number"
            class="form-control"
            id="pricePerNight"
            formControlName="PricePerNight"
            min="1"
          />
        </div>

        <p class="card-header fw-medium fs-5">Cancellation</p>
        <div formGroupName="Cancellation">
          <div class="row" formGroupName="Policy">
            <div class="col-md-6 mb-3">
              <label for="cancellationPolicyEn" class="form-label"
                >Cancellation Policy (English)</label
              >
              <textarea
                class="form-control"
                id="cancellationPolicyEn"
                formControlName="en"
              ></textarea>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cancellationPolicyAr" class="form-label"
                >Cancellation Policy (Arabic)</label
              >
              <textarea
                class="form-control"
                id="cancellationPolicyAr"
                formControlName="ar"
              ></textarea>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-6 mb-3">
              <div class="form-check">
                <input
                  class="form-check-input border-black"
                  type="checkbox"
                  id="refundable"
                  formControlName="Refundable"
                />
                <label class="form-check-label" for="refundable"
                  >Money is Refundable</label
                >
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="deadlineDays" class="form-label">Deadline Days</label>
              <input
                type="number"
                class="form-control"
                id="deadlineDays"
                formControlName="DeadlineDays"
                min="0"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header main-color-bg text-white">Photo Upload</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="imageUpload" class="form-label"
            >Upload Hotel Photos</label
          >
          <input
            type="file"
            id="imageUpload"
            class="form-control"
            (change)="onFileSelect($event)"
            multiple
            accept="image/*"
          />
        </div>

        <div class="mt-3" *ngIf="selectedFiles.length > 0">
          <h6>Selected Files:</h6>
          <ul class="list-group">
            <li
              *ngFor="let file of selectedFiles; let i = index"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              {{ file.name }}
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="removeFile(i)"
              >
                Remove
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div>
