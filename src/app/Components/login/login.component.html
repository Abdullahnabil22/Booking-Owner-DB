<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card text-black shadow-lg p-5 rounded-5">
          <div class="card-body">
            <h2 id="booking.com" class="text-center fw-medium main-color">
              Booking.com
            </h2>
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
